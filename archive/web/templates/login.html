{%extends "template.html" %}
{%block content %}
<div class="spacer-15"></div>
<div class="row justify-content-md-center">
<div class="col-lg-8">
<form method="POST" action="/login{%if next %}?next={{next}}{%endif%}">
	<div class="row mb-3">
		<label class="form-label col-sm-3">아이디</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" name="userid">
		</div>
	</div>
	<div class="row mb-3">
		<label class="form-label col-sm-3">비밀번호</label>
		<div class="col-sm-9">
			<input type="password" class="form-control" name="password">
		</div>
	</div>
	{%csrf_token%}
	{%if error%}
	<div class="alert alert-warning">
		{{error}}
	</div>
	{%endif%}
	<div class="row">
		<div class="col-sm-3 offset-sm-9">
			<button type="submit" class="btn btn-dark btn-block">로그인</button>
		</div>
	</div>
</form>
</div>
</div>
{%endblock%}
